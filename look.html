<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>模型预览</title>
  <style>
    body {
      background-color: #161616;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      color: #fff;
    }
    .custom-file-upload {
      border: 1px solid #007bff;
      color: #007bff;
      background-color: transparent;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
      display: inline-block;
    }
    .custom-file-upload:hover {
      background-color: #007bff;
      color: #fff;
    }
    #modelViewerContainer {
      margin-top: 30px;
      width: 100%;
      aspect-ratio: 1 / 1;
      visibility: hidden;
    }
    #fileInput {
        display: none;
    }
    #uploadPrompt {
        margin-top: 100px;
        font-size: 1.5em;
        color: #aaa;
    }
    #loadingBarContainer {
        width: 60%;
        margin: 20px auto;
        height: 15px;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
        display: none;
    }
    #loadingBar {
        height: 100%;
        width: 0%;
        background: #007bff;
        transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">

    <label for="fileInput" id="uploadBtn" class="custom-file-upload" style="display: none;">
        上传模型文件
    </label>
    <button id="captureBtn" class="custom-file-upload" style="display:none" disabled>
      捕获图像帧
    </button>

    <button id="downloadModelBtn" class="custom-file-upload" style="display:none" disabled>
      下载模型
    </button>

    <!-- 新增：全屏按钮 -->
    <button id="fullscreenBtn" class="custom-file-upload" style="display:none" disabled>
      全屏展示
    </button>

    <input type="file" id="fileInput" accept=".gltf, .glb">
    
    <a id="downloadLink" style="display: none;">下载图像</a>
    
    <div id="uploadPrompt">
       ...
    </div>

    <div id="loadingBarContainer">
        <div id="loadingBar"></div>
    </div>

    <div id="modelViewerContainer">
      <model-viewer id="modelViewer"
                    alt="3D 模型"
                    autoplay
                    auto-rotate
                    camera-controls
                    background-color="#f0f0f0"
                    style="width: 100%; height: 100%;">
      </model-viewer>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script type="module">

    const urlParams = new URLSearchParams(window.location.search);
    const modelPath = urlParams.get('model');

    const modelViewer = document.getElementById('modelViewer');
    const captureBtn = document.getElementById('captureBtn');
    const downloadModelBtn = document.getElementById('downloadModelBtn');
    const downloadLink = document.getElementById('downloadLink');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const modelViewerContainer = document.getElementById('modelViewerContainer');
    const uploadPrompt = document.getElementById('uploadPrompt');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    const loadingBarContainer = document.getElementById("loadingBarContainer");
    const loadingBar = document.getElementById("loadingBar");

    let currentModelUrl = null;
    let currentModelName = 'model.gltf';

    function loadModel(url, filename) {
        loadingBarContainer.style.display = "block";
        loadingBar.style.width = "0%";

        modelViewer.src = url;
        currentModelUrl = url;
        currentModelName = filename;
        
        modelViewerContainer.style.visibility = 'visible';
        uploadPrompt.style.display = 'none';

        captureBtn.style.display = "inline-block";
        downloadModelBtn.style.display = "inline-block";
        fullscreenBtn.style.display = "inline-block";
        
        captureBtn.disabled = false;
        downloadModelBtn.disabled = false;
        fullscreenBtn.disabled = false;

        downloadModelBtn.textContent = "下载模型";
    }

    if (modelPath) {
      const decodedModelPath = decodeURIComponent(modelPath);
      if (decodedModelPath.match(/\.(gltf|glb)$/i)) {
          loadModel(decodedModelPath, decodedModelPath.split('/').pop());
      } else {
          initUploadMode();
      }
    } else {
      initUploadMode();
    }

    function initUploadMode() {
        modelViewerContainer.style.visibility = 'hidden';
        uploadPrompt.style.display = 'block';
        uploadBtn.style.display = 'inline-block';

        captureBtn.style.display = "none";
        downloadModelBtn.style.display = "none";
        fullscreenBtn.style.display = "none";

        setTimeout(() => {
            fileInput.click();
        }, 100);
    }

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === 'gltf' || ext === 'glb') {
                const url = URL.createObjectURL(file);
                loadModel(url, file.name);
            } else {
                alert("文件类型不受支持。请选择 .gltf 或 .glb 文件。");
                fileInput.value = '';
            }
        }
    });

    captureBtn.addEventListener('click', async () => {
      if (modelViewer.src) {
        try {
          const dataUrl = await modelViewer.toDataURL('image/png');
          downloadLink.href = dataUrl;
          downloadLink.download = 'capture_' + currentModelName.replace(/\.(gltf|glb)$/i, '') + '.png';
          downloadLink.click();
        } catch (error) {
          alert("截图失败");
        }
      }
    });

    downloadModelBtn.addEventListener('click', () => {
        if (currentModelUrl) {
            const a = document.createElement('a');
            a.href = currentModelUrl;
            a.download = currentModelName; 
            a.click();
        }
    });

    fullscreenBtn.addEventListener('click', () => {
        const elem = modelViewerContainer;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    });

    modelViewer.addEventListener("progress", (event) => {
        const progress = event.detail.totalProgress;
        if (progress < 1) {
            loadingBarContainer.style.display = "block";
            loadingBar.style.width = (progress * 100) + "%";
        } else {
            loadingBar.style.width = "100%";
            setTimeout(() => {
                loadingBarContainer.style.display = "none";
            }, 400);
        }
    });

    modelViewer.addEventListener("error", () => {
        uploadPrompt.textContent = "模型加载失败，请重新选择模型文件。";
        uploadPrompt.style.display = "block";
        modelViewerContainer.style.visibility = "hidden";
        captureBtn.style.display = "none";
        downloadModelBtn.style.display = "none";
        fullscreenBtn.style.display = "none";
    });

  </script>
</body>
</html>
